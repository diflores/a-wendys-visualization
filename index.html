<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An Example Wendy's Visualization</title>
    <meta name="description" content="Ejemplo tarea 1 IIC1005">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'> <!-- Fuente de google (letra más linda) -->
    <link rel="stylesheet" href="normalize.css"> <!-- Parte de Skeleton -->
    <link rel="stylesheet" href="skeleton.css"> <!-- Parte de Skeleton -->
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script> <!-- Necesario para mapa -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/> <!-- Necesario para mapa -->
    <script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script> <!-- Necesario para mapa -->
    <link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' /> <!-- Necesario para mapa -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> <!-- Necesario para gráficos -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script> <!-- Necesario para gráficos -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script> <!-- Necesario para gráficos -->
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.css"> <!-- Necesario para gráficos -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.js"></script> <!-- Necesario para gráficos -->
</head>
<body>
    <style> /*http://stackoverflow.com/questions/26803161/dc-datatable-without-grouping-the-rows*/
            .dc-table-group{display:none}
    </style>
    <div class="container"> <!-- Aquí está contenida toda la página-->
        <div class="row"> <!-- Fila del título -->
            <div class="twelve columns"> <!-- El ancho del título es 12 columnas, por eso twelve columns -->
                <h1 style="text-align: center;"> An Example Wendy's Visualization </h1>
            </div>
        </div>

        <div class="row" >
            <div class="twelve columns"> <!-- Mapa -->
                <div id=map style="height: 200px;"></div>

            </div>
        </div>
        <div class="row">
            <div class="four columns"> <!-- Gráfico de años -->
                <h4> Year of establishment</h4> 
                <div class="dc-chart" id="chart-ring-year"></div> <!-- La clase es "dc-chart" porque es un gráfico creado con dc.js y el id servirá para identificarlo en el código js -->
            </div>
            <div class="four columns"> <!-- Gráfico de días -->
                <h4> Establishment day of the week </h4>
                <div id="chart-ring-day" class="dc-chart"></div>
            </div>
            <div class="four columns"> <!-- Gráfico de rating -->
                <h4>Restaurant ratings</h4>
                <div id="rating" class="dc-chart"></div>
            </div>
        </div>
        <div class="row">
            <div class="u-full-width"> <!-- Gráfico de fechas -->
                <h4>Timeline</h4>
                <div id="dates" class="dc-chart"></div>
                
            </div>
        </div>
        <div class="row">
            <div class="u-full-width" style="margin-top: 50px"> <!-- Tabla de datos -->
                <table class="table table-bordered table-striped" id="data-table">
                    <thead>
                      <tr class="header">
                        <th>Restaurant name</th>
                        <th>Establishment date</th>
                        <th>Address/th>
                        <th>Rating</th>
                      </tr>
                    </thead>
                </table>      
            </div>
        </div>
    </div>
    <script type="text/javascript" src="charts.js"></script>
</body>
</html>
